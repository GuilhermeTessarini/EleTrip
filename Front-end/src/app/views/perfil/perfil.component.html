        <feature-card41 title="CPF" rootClassName="rootClassName7"
        [description]="userData.cpfUsuario"></feature-card41>
        <feature-card41 title="RG" rootClassName="rootClassName2"
        [description]="userData.rgUsuario"></feature-card41>
        <feature-card41 title="Gênero" rootClassName="rootClassName5"
          [description]="getGenderDescription(userData.generoUsuario)">
        </feature-card41>
        <feature-card41 title="Telefone" rootClassName="rootClassName6"
          [description]="userData.telefoneUsuario"></feature-card41>
        <feature-card41 title="Rua" rootClassName="rootClassName9"
        [description]="userData.ruaUsuario"></feature-card41>
        <feature-card41 title="Número da Residência" rootClassName="rootClassName10"
          [description]="userData.numeroUsuario"></feature-card41>
        <feature-card41 title="Bairro" rootClassName="rootClassName11"
          [description]="userData.bairroUsuario"></feature-card41>
        <feature-card41 title="Estado" rootClassName="rootClassName12"
          [description]="userData.estadoUsuario"></feature-card41>
        <feature-card41 title="Número da CNH" rootClassName="rootClassName14"
          [description]="userData.cnhHabilitacao"></feature-card41>
        <feature-card41 title="Validade da CNH" rootClassName="rootClassName15"
          [description]="formattedValidityDate"></feature-card41>
        <feature-card41 title="Registro da Habilitação" rootClassName="rootClassName16"
          [description]="userData.numeroRegistroHabilitacao"></feature-card41>
      </div>
    </div>
    <button type="button" (click)="showModal = true" class="perfil-button button">Editar Dados</button>
  </div>

<!-- Modal -->
<div *ngIf="showModal" class="modal-background">
  <div class="modal">
    <form (ngSubmit)="updateUserData()" [formGroup]="editForm">

      <label for="nomeUsuario">Nome Completo:</label>
      <input type="text" id="nomeUsuario" formControlName="nomeUsuario" />

      <label for="telefoneUsuario">Telefone:</label>
      <input type="tel" id="telefoneUsuario" formControlName="telefoneUsuario" />

      <label for="dataNascimentoUsuario">Data de Nascimento:</label>
      <input type="date" id="dataNascimentoUsuario" formControlName="dataNascimentoUsuario" />

      <label for="cpfUsuario">CPF:</label>
      <input type="text" id="cpfUsuario" formControlName="cpfUsuario" />

      <label for="rgUsuario">RG:</label>
      <input type="text" id="rgUsuario" formControlName="rgUsuario" />

      <label for="generoUsuario">Gênero:</label>
      <select id="generoUsuario" name="generoUsuario" formControlName="generoUsuario" required>
        <option value="1">Masculino</option>
        <option value="2">Feminino</option>
        <option value="3">Outros</option>
      </select>

      <label for="cidadeUsuario">Cidade:</label>
      <input type="text" id="cidadeUsuario" formControlName="cidadeUsuario" />

      <label for="estadoUsuario">Estado:</label>
      <input type="text" id="estadoUsuario" formControlName="estadoUsuario" />

      <label for="ruaUsuario">Rua:</label>
      <input type="text" id="ruaUsuario" formControlName="ruaUsuario" />

      <label for="numeroUsuario">Número da Residência:</label>
      <input type="text" id="numeroUsuario" formControlName="numeroUsuario" />

      <label for="bairroUsuario">Bairro:</label>
      <input type="text" id="bairroUsuario" formControlName="bairroUsuario" />

      <label for="numeroRegistroHabilitacao">Número da CNH:</label>
      <input type="text" id="numeroRegistroHabilitacao" formControlName="numeroRegistroHabilitacao" />

      <label for="validadeHabilitacao">Validade da CNH:</label>
      <input type="date" id="validadeHabilitacao" formControlName="validadeHabilitacao" />

      <label for="cnhHabilitacao">Registro da Habilitação:</label>
      <input type="text" id="cnhHabilitacao" formControlName="cnhHabilitacao" />

      <button type="submit">Salvar Alterações</button>
    </form>
    <button (click)="onCloseModal()">Fechar</button>
  </div>
</div>
